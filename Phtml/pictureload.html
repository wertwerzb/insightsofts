<script type="text/javascript">

var picisload;
var imagedesc;
var picfiletype;


$(function(){

for( var i =0; i < extjson.length; i ++ )
{
if(extjson[i].name=="pictureload")
{ 
picisload = extjson[i].option.isload ;
imagedesc=extjson[i].option.imagedesc ;
picfiletype =extjson[i].option.filetype ;


break;
}
}
$("#fileinfo").html(" <input type='hidden' name='filepath' value='"+hrefstr+"_"+idstrs+"." + picfiletype +"'/> <input type='hidden' name='isload' value='"+ picisload+"' /> ");
 

 $("#imagedesc").html( imagedesc );

 imagsrc=( usercode+"/"+hrefstr+"/"+idstrs).replace(/_/g,"/") +"." +picfiletype;
 $("#imgdisplay").html(" <img src='/"+ imagsrc+"'/>") ;

 });
	

function uploadfile() {


if(idstrs==undefined)
{alert(" 请先保存主体 ");
return;
}
$('#ff').form('submit', {
url:"/UplFile",

success:function(data){
alert("操作成功");
}
});
 }
 
</script>
