
<script type="text/javascript">

var searchfield;

var searchlabel;

var flclass1;
var flstr1;


$(function(){
for( var i =0; i < extjson.length; i ++ )
{
if(extjson[i].name=="comfilter")
{ 


searchfield= extjson[i].option.searchfield ;
searchlabel=extjson[i].option.searchlabel;

flclass1= extjson[i].option.flfield;
flstr1=extjson[i].option.flclass;
break;
}



}
$("#label1").html( searchlabel );

$("#tre").combotree({
  url: '/MainInit?hre='+ flstr1+"_gettreeresult_partview.ComboList",
   method:'get',
   width:'250',
   fit:true,
   lines:'true',
   onClick:treecondition,
   });
	 
	
})

function consearch() {
  
var searchstr=$("input[name='searchtext']").val();

     var condstr= searchfield+ " like \'%"+ searchstr+"%\'";
    
 getpagerecord(condstr ) ;
   
     
 }
 
var treecondition =function(node)
   {
   
     var condstr= flclass1+ " like \'"+node.id+"%\'";
     getpagerecord(condstr ) ;
    
   }
   var includstr =function(node)
   {
   
     var condstr= flclass1+ " like \'%"+node.id+"%\'";
     getpagerecord(condstr ) ;
    
   }


</script>
