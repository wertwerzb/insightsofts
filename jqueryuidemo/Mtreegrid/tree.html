 function object2Str(obj) 
   { 
   var val, output = ""; 
   if (obj) 
   { output = ""; 
     for (var i in obj) 
     { val = obj[i];
        switch (typeof val) 
        { 
          case ("object"): 
           output += i +object2Str(val) + "&"; 
           break; 
           case ("string"): output += i + "="+val+ "&"; 
           break; 
           default: output += i + "=" + encodeURI( val) + "&";
        } 
      } 
      output= output.substring(0,output.length-1) ; 
    } 
    return output; 
  }
